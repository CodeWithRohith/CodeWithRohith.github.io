<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        #countdown {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Timer App</h1>
    <button id="startBtn">Start Timer</button>
    <button id="stopBtn" disabled>Stop Timer</button>
    <button id="historyBtn">Get History</button>
    <div id="countdown"></div>
    <div id="status"></div>

    <script>
        // Set default user_id
        const userId = 2;

        // Variables to track the current session
        let sessionId = null;
        let startTime = null;
        let countdownInterval = null;
        let hourlyPay = null;
        let deductions = null;

        // Helper function to display status
        function displayStatus(message) {
            document.getElementById('status').innerText = message;
        }

        // Helper function to update the countdown
        function updateCountdown() {
            if (!startTime) return;

            const now = new Date();
            const elapsedTime = Math.floor((now - startTime) / 1000); // in seconds
            const expectedPay = hourlyPay - deductions; // Net pay per hour
            const totalMoney = (expectedPay * elapsedTime) / 3600; // Money earned so far

            // Display the countdown
            document.getElementById('countdown').innerHTML = `
                Time Elapsed: ${elapsedTime} seconds<br>
                Money Earned: $${totalMoney.toFixed(2)}
            `;
        }

        // Start Timer
        document.getElementById('startBtn').addEventListener('click', async () => {
            // Prompt the user for hourly pay and deductions
            hourlyPay = parseFloat(prompt("Enter your hourly pay:"));
            deductions = parseFloat(prompt("Enter your deductions:"));

            if (isNaN(hourlyPay) || isNaN(deductions)) {
                displayStatus("Invalid input. Please enter numbers for hourly pay and deductions.");
                return;
            }

            const data = {
                user_id: userId,
                hourly_pay: hourlyPay,
                deductions: deductions,
                expected_pay: hourlyPay - deductions
            };

            try {
                const response = await fetch('http://localhost:5000/timer/pay/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (result.status === 'success') {
                    sessionId = result.data.session_id;
                    startTime = new Date(); // Record the start time
                    displayStatus(`Timer started! Session ID: ${sessionId}`);

                    // Enable the stop button
                    document.getElementById('stopBtn').disabled = false;

                    // Start the countdown
                    countdownInterval = setInterval(updateCountdown, 1000);
                } else {
                    displayStatus(`Error: ${result.message}`);
                }
            } catch (error) {
                displayStatus(`Error: ${error.message}`);
            }
        });

        // Stop Timer
        document.getElementById('stopBtn').addEventListener('click', async () => {
            if (!sessionId) {
                displayStatus("No active session to stop.");
                return;
            }

            const data = {
                user_id: userId,
                session_id: sessionId
            };

            try {
                const response = await fetch('http://localhost:5000/timer/pay/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (result.status === 'success') {
                    displayStatus(`Timer stopped! Total Time: ${result.data.total_time} seconds, Total Money: $${result.data.total_money}`);

                    // Reset the session
                    sessionId = null;
                    startTime = null;
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').innerHTML = '';
                    document.getElementById('stopBtn').disabled = true;
                } else {
                    displayStatus(`Error: ${result.message}`);
                }
            } catch (error) {
                displayStatus(`Error: ${error.message}`);
            }
        });

        // Get History
        document.getElementById('historyBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`http://localhost:5000/timer/pay/history?user_id=${userId}`);
                const result = await response.json();
                if (result.status === 'success') {
                    const sessions = result.data;
                    if (sessions.length === 0) {
                        displayStatus("No timer sessions found.");
                    } else {
                        let historyMessage = "Timer History:\n";
                        sessions.forEach(session => {
                            historyMessage += `Session ID: ${session.session_id}, Start Time: ${session.start_time}, End Time: ${session.end_time}, Total Time: ${session.total_time} seconds, Total Money: $${session.total_money}\n`;
                        });
                        displayStatus(historyMessage);
                    }
                } else {
                    displayStatus(`Error: ${result.message}`);
                }
            } catch (error) {
                displayStatus(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
