<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px auto;
            width: 60%;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
        }
        #history {
            margin-top: 30px;
            text-align: left;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pay Timer</h1>
    <div>
        <label for="hourlyPay">How much is your per hour pay? ($): </label>
        <input type="number" id="hourlyPay" step="0.01" min="0"><br><br>
        
        <label for="deductions">Any deductions that you are aware of? ($): </label>
        <input type="number" id="deductions" step="0.01" min="0"><br><br>
        
        <label for="expectedPay">What will be expected final pay/to hand pay per hour? ($): </label>
        <input type="number" id="expectedPay" step="0.01" min="0"><br><br>
        
        <button id="startBtn">Start</button>
    </div>

    <div class="container">
        <div class="countdown" id="timeCountdown">00:00:00</div>
        <div class="countdown" id="moneyCountdown">$0.00</div>
    </div>

    <button id="stopBtn" disabled>Stop</button>

    <div id="history">
        <h2>Session History</h2>
        <button id="fetchHistoryBtn">Fetch History</button>
        <ul id="historyList"></ul>
    </div>

    <p class="error" id="errorMessage"></p>

    <script>
        let sessionId = null;
        let startTime = null;
        let interval = null;
        let moneyInterval = null;

        const timeCountdown = document.getElementById('timeCountdown');
        const moneyCountdown = document.getElementById('moneyCountdown');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const fetchHistoryBtn = document.getElementById('fetchHistoryBtn');
        const historyList = document.getElementById('historyList');
        const errorMessage = document.getElementById('errorMessage');

        // Function to get a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Retrieve user_id from cookies
        const userId = getCookie('user_id');
        if (!userId) {
            alert("Please log in first.");
            window.location.href = 'login.html';
        }

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        fetchHistoryBtn.addEventListener('click', fetchHistory);

        async function startTimer() {
            const hourlyPay = parseFloat(document.getElementById('hourlyPay').value) || 0;
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;
            const expectedPay = parseFloat(document.getElementById('expectedPay').value) || 0;

            if (hourlyPay <= 0) {
                errorMessage.textContent = "Please enter a valid hourly pay.";
                return;
            }

            try {
                const response = await fetch('https://timer-mo2c.onrender.com/timer/pay/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        hourly_pay: hourlyPay,
                        deductions: deductions,
                        expected_pay: expectedPay
                    }),
                    credentials: 'include'  // Include cookies
                });
                const data = await response.json();

                if (data.status === "success") {
                    sessionId = data.data.session_id;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    startTime = Date.now();

                    interval = setInterval(updateTime, 1000);
                    moneyInterval = setInterval(updateMoney, 100);
                } else {
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                errorMessage.textContent = "An error occurred. Please try again.";
            }
        }

        async function stopTimer() {
            clearInterval(interval);
            clearInterval(moneyInterval);

            try {
                const response = await fetch('https://timer-mo2c.onrender.com/timer/pay/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });
                const data = await response.json();

                if (data.status === "success") {
                    alert(`Final Time Spent: ${formatTime(data.data.total_time)}\nMoney Earned: $${data.data.total_money.toFixed(2)}`);
                } else {
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                errorMessage.textContent = "An error occurred. Please try again.";
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            timeCountdown.textContent = '00:00:00';
            moneyCountdown.textContent = '$0.00';
            sessionId = null;
        }

        async function fetchHistory() {
            try {
                const response = await fetch(`https://timer-mo2c.onrender.com/timer/pay/history?user_id=${userId}`);
                const data = await response.json();

                if (data.status === "success") {
                    historyList.innerHTML = data.data.map(session => `
                        <li>
                            <strong>Session ID:</strong> ${session.session_id}<br>
                            <strong>Start Time:</strong> ${session.start_time}<br>
                            <strong>End Time:</strong> ${session.end_time || "Still running"}<br>
                            <strong>Total Time:</strong> ${formatTime(session.total_time || 0)}<br>
                            <strong>Total Money:</strong> $${(session.total_money || 0).toFixed(2)}<br>
                        </li>
                    `).join('');
                } else {
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                errorMessage.textContent = "An error occurred. Please try again.";
            }
        }

        function updateTime() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            timeCountdown.textContent = formatTime(elapsedTime);
        }

        function updateMoney() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            const expectedPay = parseFloat(document.getElementById('expectedPay').value) || 0;
            const moneyEarned = (expectedPay * elapsedTime) / 3600;
            moneyCountdown.textContent = `$${moneyEarned.toFixed(2)}`;
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
