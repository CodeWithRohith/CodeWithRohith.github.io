      theme: {
        extend: {
          colors: {

  <!-- Waves & keyframes -->

    @keyframes waveLeft  { 0%{transform:translateX(0);}   100%{transform:translateX(-50%);} }

    .wave-container {position:absolute; inset-x:0; bottom:0; height:230px; overflow:hidden; pointer-events:none;}
    .wave-svg-layer {position:absolute; bottom:0; left:0; width:200%; height:100%;}
    .layer-1{animation:waveLeft  15s linear infinite; opacity:.80;}
    .layer-2{animation:waveRight 18s linear infinite; opacity:.60; transform:translateX(-50%);}
    .layer-3{animation:waveLeft  21s linear infinite; opacity:.40; transform:translateX(-25%);}
  </style>
</head>

  <!-- â–ˆ THEME SCRIPT â–ˆ -->
  <script>
    const html        = document.documentElement;
    const themeToggle = document.getElementById("themeToggle");

    /* 1. Initial theme: stored value â†’ else system preference */
    const stored = localStorage.theme;
    if (stored === "dark" || (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      html.classList.add("dark");
    } else {
      html.classList.remove("dark");
    }

    /* 2. Toggle + persist */
    themeToggle.addEventListener("click", () => {
      html.classList.toggle("dark");
      localStorage.theme = html.classList.contains("dark") ? "dark" : "light";
    });
  </script>
